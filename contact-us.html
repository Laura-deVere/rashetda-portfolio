        <script type="text/javascript">
            $(document).ready(function () {
                $("#frm-contact").validate({
                    rules: {
                        "email": {
                            required: true,
                            email: true
                        },  
                        "name": {
                            required: true
                        },  
                        "subject": {
                            required: true
                        },  
                        "message": {
                            required: true,
                            minlength: 10
                        }
                    },
                    //perform an AJAX post to sendmail.php
                    submitHandler: function(e) {
                        $('.content').find('.mess-send-mail').css('opacity',0);
                        $('.content').find('.mess-send-mail h2').removeClass('error');
                        $('form#frm-contact').find('button[type=submit]').attr('disabled', 'disabled');
                        $.post(
                            $('form#frm-contact').attr('action'), 
                            $('form#frm-contact').serialize() , 
                            function(data){
                                if(data.msg_error!=null){
                                    $('.content').find('.mess-send-mail h2').text(data.msg_error);
                                    $('.content').find('.mess-send-mail h2').addClass(' error');
                                } else {
                                    $('.content').find('.mess-send-mail h2').text(data.msg_success);
                                }
                                $('.content').find('.mess-send-mail').css('opacity',1);
                                $('form#frm-contact').find('button[type=submit]').removeAttr('disabled');
                                $('form#frm-contact')[0].reset();
                            }, 
                        "json");
                    }
                });
            });
        </script>
